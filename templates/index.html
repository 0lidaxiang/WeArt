<script type="text/javascript">
  function getContent() {
    var bookname = $("#bookname").val();
    var chaptername = $("#chapterName").val();

    $.ajax({
        url: '/getContentFromServer',
        type: 'POST',
        dataType: 'json',
        data: {
          bookname: bookname,
          chaptername: chaptername,
        }
      })
      .done(function(resp) {
        // console.log(resp);
        $("#content").val(resp);
      })
      .fail(function() {
        console.log("error");
      })
      .always(function() {
        console.log("complete");
      });
  }
</script>
