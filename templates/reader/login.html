<!DOCTYPE html>
<html>

<head>
	<meta name="theme-color" content="#558b2f">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Login </title>

	<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="/static/templatesCss/indexBg.css" />
	<link rel="stylesheet" type="text/css" href="/static/templatesCss/login.css" />
</head>

<body>
	 {% include 'home/nav.html' %}

	<div class="container">
		<div class="row col-md-7 col-md-offset-2 col-sm-12 ">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="/reader/loginReader/" method="post">
				{% csrf_token %}
				<h3 class="form-title">Login to your account</h3>
				<div class="col-sm-9 col-md-9">

					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<div class="input-group">
							<span class="glyphicon glyphicon-user input-group-addon"></span>
							<input class="form-control required" type="text" placeholder="Your registered Email" id="login_passwd" name="email" autofocus="autofocus" style="border-style:none" />
						</div>
					</div>

					<div class="form-group">
						<i class="fa fa-lock fa-lg"></i>
						<div class="input-group">
							<span class="glyphicon glyphicon-lock input-group-addon"></span>
							<input class="form-control required" type="password" placeholder="Password" id="login_passwd" name="password" style="border-style:none" />
						</div>
					</div>

					<div class="form-group  form-inline">
						<div class="checkbox">
							<label class="checkbox ">
	              <input type="checkbox" name="remember" value="1"/> Remember me
	            </label>
						</div>
						<hr>
						<a href="/reader/register" id="register_btn" class="">Create an account</a>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right" value="Login " />
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/templatesJs/reader/backgroundImg.js" type="text/javascript"></script>
