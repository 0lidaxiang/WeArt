<!DOCTYPE html>
<html>

<head>
  <title>我的設置</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/adminLTE/datatables/dataTables.bootstrap.css">
  <link rel="stylesheet" href="/static/adminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/adminLTE/dist/css/skins/skin-blue.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- Main Header -->
    {% include 'reader/readerManageHeader.html' %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include 'reader/readerManageLeftSidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
        我的設置
        <small>密碼賬號等設置</small>
      </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row" id="mainContent">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-body">
                <form class="form-horizontal col-md-12 col-sm-12" id="modifyReaderName" method="post">
          				<h3 class="form-title">修改用戶名</h3>
          				<div class="col-sm-9 col-md-9">
          					<div class="form-group">
          						<div class="input-group  col-md-6 col-sm-12">
          							<input class="form-control required" type="text" placeholder="Your registered Email" id="userName" autofocus="autofocus" />
          						</div>
          					</div>

          					<div class="form-group">
          						<input type="button" onclick="modifyReaderName()" class="btn btn-success" value="確認 " />
          					</div>
          				</div>
          			</form>

                <div class="col-md-12">
                  <hr>
                </div>

                <form class="form-horizontal col-md-12 col-sm-12" id="modifyReaderPasswrod" method="post">
          				<h3 class="">修改密碼</h3>
          				<div class="col-sm-9 col-md-9">
          					<div class="form-group">
          						<div class="input-group col-md-6 col-sm-12">
          							<input class="form-control required" type="password" placeholder="Your old password" id="password" />
          						</div>
          					</div>

          					<div class="form-group">
          						<input type="button" onclick="modifyReaderPassword()" class="btn btn-success" value="確認 " />
          					</div>
          				</div>
          			</form>

              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/adminLTE/dist/js/app.min.js"></script>
<script src="/static/js/ajax-need.js" type="text/javascript"></script>
<script src="/static/templatesJs/reader/readerSetting.js" type="text/javascript"></script>
