<!DOCTYPE html>
<html>

<head>
	<title> Verify Fail</title>
	<link href="/static/css/bootstrap.css" rel="stylesheet" />
	<link href="/static/css/bootstrap-theme.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="/static/templetesCss/indexBg.css" />
</head>

<body>
	{% include 'nav.html' %}

	<div class="container" style="margin:10% auto;">
		<div class="row">
				<div class="center-block text-center">
					<h3>{{message}}</h3>
					<h3><span id="leftTime">3</span>秒后跳转到注册页面。</h3>
					<p>如果没有跳转，请点击 <a href="/reader/register">这里</a> 进入注册页面</p>
				</div>
		</div>
	</div>

</body>

<script src="/static/js/jquery-3.2.1.js" type="text/javascript"></script>

<script type="text/javascript">
	function go_back() {
		window.history.back();
	}

	function count() {
		obj = document.getElementById('leftTime');
		s = 3;
		setInterval(function() {
			obj.innerHTML = s--;
			if (s == 0) {
				window.location.href = '/reader/register';
			}
		}, 1000);
	}
	count();
</script>
