<!DOCTYPE html>
<html>

	<head>
		<title> Login </title>
		<link href="/static/css/bootstrap.css" rel="stylesheet" />
		<link href="/static/css/bootstrap-theme.css" rel="stylesheet" />
		<script src="/static/js/jquery-3.2.1.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.js" type="text/javascript"></script>

		<style type="text/css">
			body {
				background: url(/static/img/register-1200.jpg) no-repeat;
				background-size: cover;
				font-size: 16 px;
			}

			.form {
				background-color: rgba(200, 200, 200, 0.2);
				width: 50%;
				margin: 100px auto;
			}

			#login_form {
				display: block;
			}

			#register_form {
				display: none;
			}

			.fa {
				display: inline-block;
				top: 27 px;
				left: 6 px;
				position: relative;
				color: #ccc;
			}

			input[type="text"], input[type="password"] {
				padding-left: 26 px;
			}

			.checkbox {
				padding-left: 21 px;
			}

		</style>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data - toggle="collapse" data - target="#example-navbar-collapse">
						<span class="sr-only"> 切换导航 </span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/index"> WeArt </a>
				</div>

				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#"> 玄幻 </a></li>
						<li><a href="#"> 都市 </a></li>
						<li><a href="#"> 仙侠 </a></li>
						<li><a href="#"> 情感 </a></li>
						<li><a href="#"> 乡土 </a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/register">
								<span class="glyphicon glyphicon-user">
								</span> 注册</a>
						</li>
						<li class="active">
							<a href="/login">
								<span class="glyphicon glyphicon-log-in"></span> 登录</a>
						</li>
						</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="form row">
             <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
                 <h3 class="form-title">Login to your account</h3>
                 <div class="col-sm-9 col-md-9">
									 <div class="form-group">
										<i class="fa fa-user fa-lg"></i>
										<div class="input-group">
											<span class="glyphicon glyphicon-user input-group-addon"></span>
											<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" style="border-style:none"/>
										</div>
									</div>

									<div class="form-group">
										<i class="fa fa-lock fa-lg"></i>
										<div class="input-group">
											<span class="glyphicon glyphicon-lock input-group-addon"></span>
											<input class="form-control required" type="password" placeholder="Password" id="register_passwd" name="password" style="border-style:none"/>
										</div>
									</div>

                     <div class="form-group">
                         <label class="checkbox">
                             <input type="checkbox" name="remember" value="1"/> Remember me
                         </label>
                         <hr />
                         <a href="/register" id="register_btn" class="">Create an account</a>
                     </div>
                     <div class="form-group">
                         <input type="submit" class="btn btn-success pull-right" value="Login "/>
                     </div>
                 </div>
             </form>
         </div>
		</div>

	</body>

</html>

<script src="/static/js/ajax-need.js" type="text/javascript"></script>
