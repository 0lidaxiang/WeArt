<!DOCTYPE html>
<html>

<head>
  <title>寫作內容</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- <link rel="stylesheet" href="/static/adminLTE/datatables/dataTables.bootstrap.css"> -->
  <link rel="stylesheet" href="/static/adminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/adminLTE/dist/css/skins/skin-blue.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- Main Header -->
    {% include 'reader/readerManageHeader.html' %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include 'reader/readerManageLeftSidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
        寫作內容
        <small>揮灑靈感，盡情寫作</small>
      </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row" id="mainContent">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-body">
                <form action="/updateContent" role="form">
                    <div class="form-group">
                      <label for="bookname">
                          書的ID：
                      </label>
                      <input class="form-control" id="bookname" name="bookname" placeholder="for which book" type="text">
                      </input>
                    </div>

                      <div class="form-group">
                        <label for="chapterName">
                            章節名稱：
                        </label>
                        <input class="form-control" id="chapterName"  name="chapterName" placeholder="chapterName name" type="text">
                        </input>
                    </div>

                    <div class="form-group">
                      <label for="commitContent">
                          更新概要：
                      </label>
                      <input class="form-control" name="commitContent" placeholder="commit content" type="text">
                      </input>
                  </div>

                  <div class="form-group">
                      <a class="btn btn-success" onclick="getContent();"> 獲取已有內容</a>
                  </div>

                    <div class="form-group">
                        <textarea class="form-control" id="content" name="content" placeholder="content" type="text" rows=10>
                        </textarea>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-2">
                          <button class="btn btn-success" type="submit"> 提交新內容</button>
                      </div>
                    </div>
                </form>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/adminLTE/dist/js/app.min.js"></script>
<!-- <script src="/static/adminLTE/datatables/jquery.dataTables.min.js"></script> -->
<!-- <script src="/static/adminLTE/datatables/dataTables.bootstrap.min.js"></script> -->
<script src="/static/js/ajax-need.js" type="text/javascript"></script>

<script>
jQuery(document).ready(function($) {
  $('#authorFunctionTreeLi').addClass('active');
  $('#authorFunctionTreeUl').addClass('menu-open');
  $('#createNewContentLi').addClass('active');
});

</script>
