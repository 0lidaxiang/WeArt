<head>
  <title>創作新章節</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- Main Header -->
    {% include 'reader/readerManageHeader.html' %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include 'reader/readerManageLeftSidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
        創作新章節
        <small>新的靈感誕生新的章節</small>
      </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row" id="mainContent">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-body">
                <form action="/createNewChapter" role="form">
                    <div class="form-group">
                      <label for="bookname">
                          書的ID：
                      </label>
                      <input class="form-control" name="bookname" placeholder="for which book" type="text">
                      </input>
                    </div>

                      <div class="form-group">
                        <label for="newChapter">
                            章節名稱：
                        </label>
                        <input class="form-control" name="newChapter" placeholder="new chapter name" type="text">
                        </input>
                    </div>

                    <div class="col-xs-1 col-sm-1">
                        <button class="btn btn-success" type="submit">
                            創建
                        </button>
                    </div>
                </form>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
</body>
