<!DOCTYPE html>
<html>

<head>
  <title>創作新章節</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- <link rel="stylesheet" href="/static/adminLTE/datatables/dataTables.bootstrap.css"> -->
  <link rel="stylesheet" href="/static/adminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/adminLTE/dist/css/skins/skin-blue.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!-- Main Header -->
    {% include 'reader/readerManageHeader.html' %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include 'reader/readerManageLeftSidebar.html' %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
        創作新章節
        <small>新的靈感誕生新的章節</small>
      </h1>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row" id="mainContent">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-body">
                <form action="#" role="form">
                    <div class="form-group">
                      <label for="bookname">
                          書的全名：
                      </label>
                      <input class="form-control" name="bookname" placeholder="for which book" type="text">
                      </input>
                    </div>

                    <div class="form-group">
                        <label for="chapterNumber">
                            章節序號：
                        </label>
                        <input class="form-control" name="chapterOrder" placeholder="new chapter number" type="number" min=1>
                        </input>
                    </div>

                    <div class="form-group">
                        <label for="chapterName">
                            章節名稱：
                        </label>
                        <input class="form-control" name="chapterName" placeholder="new chapter name" type="text">
                        </input>
                    </div>

                    <div class="col-xs-1 col-sm-1">
                        <button class="btn btn-success" type="button" onclick="createAChapter()">
                            創建
                        </button>
                    </div>
                </form>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- ./wrapper -->
</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/adminLTE/dist/js/app.min.js"></script>
<script src="/static/js/ajax-need.js" type="text/javascript"></script>
<script src="/static/templatesJs/chapter/createNewChapter.js" type="text/javascript"></script>
