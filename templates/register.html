<!DOCTYPE html>
<html>

	<head>
		<title> Register </title>
		<link href="/static/css/bootstrap.css" rel="stylesheet" />
		<link href="/static/css/bootstrap-theme.css" rel="stylesheet" />
		<link rel="apple-touch-icon" sizes="114x114" href="/static/img/glyphicons-halflings.png">

		<script src="/static/js/jquery-3.2.1.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.js" type="text/javascript"></script>

		<style type="text/css">
			body {
				background: url(/static/img/register-1200.jpg) no-repeat;
				background-size: cover;
				font-size: 16 px;
			}

			.form {
				background-color: rgba(200, 200, 200, 0.2);
				width: 50%;
				margin: 100px auto;
			}

			#login_form {
				display: none;
			}

			#register_form {
				display: block;
			}

			.fa {
				display: inline-block;
				top: 27 px;
				left: 6 px;
				position: relative;
				color: #ccc;
			}

			input[type="text"], input[type="password"] {
				padding-left: 26 px;
			}

			.checkbox {
				padding-left: 21 px;
			}

		</style>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data - toggle="collapse" data - target="#example-navbar-collapse">
						<span class="sr-only"> 切换导航 </span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/index"> WeArt </a>
				</div>

				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#"> 玄幻 </a></li>
						<li><a href="#"> 都市 </a></li>
						<li><a href="#"> 仙侠 </a></li>
						<li><a href="#"> 情感 </a></li>
						<li><a href="#"> 乡土 </a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a href="/register">
								<span class="glyphicon glyphicon-user">
								</span> 注册</a>
						</li>
						<li>
							<a href="/login">
								<span class="glyphicon glyphicon-log-in"></span> 登录</a>
						</li>
						</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
					<h3 class="form-title">Sign up your account</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<div class="input-group">
								<span class="glyphicon glyphicon-user input-group-addon"></span>
          			<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" style="border-style:none"/>
        			</div>
						</div>

						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<div class="input-group">
								<span class="glyphicon glyphicon-lock input-group-addon"></span>
          			<input class="form-control required" type="password" placeholder="Password" id="register_passwd" name="password" style="border-style:none"/>
        			</div>
						</div>

						<div class="form-group">
							<i class="fa fa-check fa-lg"></i>

							<div class="input-group">
								<span class="glyphicon glyphicon-ok input-group-addon"></span>
          			<input class="form-control required" type="password" placeholder="Re-type Your Password" name="rpassword" style="border-style:none"/>
        			</div>
						</div>
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>

							<div class="input-group">
								<span class="glyphicon glyphicon-envelope input-group-addon"></span>
          			<input class="form-control email" type="text" placeholder="Email" name="email" style="border-style:none"/>
        			</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="Sign Up " />
							<input type="button" class="btn btn-info pull-left" id="back_btn" value="Back" onclick="go_back()"/>
						</div>
					</div>
				</form>
			</div>
		</div>

	</body>

</html>

<script src="/static/js/ajax-need.js" type="text/javascript"></script>

<script type="text/javascript">
	function go_back() {
		window.history.back();
	}
</script>
