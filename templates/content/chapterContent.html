<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#558b2f">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> WeArt </title>

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/star-rating.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/templatesCss/indexBg.css" />
  <link rel="stylesheet" type="text/css" href="/static/templatesCss/login.css" />

  <style>
    .footer {
      position: relative;
      top: 50px;
      width: 100%;
    }
  </style>
</head>

<body>
  {% include 'home/nav.html' %}

  <!-- Main Content -->
  <div id= "content" class="container">
      <div class="col-md-12">
        <h3>《{{ bookName}}》 第 {{chapterOrder}} 章節 {{chapterName}}</h3>
      </div>

      <div class="row col-md-12">
        <div class="form-group">
          <div class="col-md-1">
            <input type="button" class="btn btn-success pull-left" value="參與寫作" onclick="writeMyVersion()">
          </div>

          <div class="col-md-3">
            <!-- <input type="button" class="btn btn-success pull-left" value="投票" onclick="vote()"> -->
            <form class="form" action="index.html" method="post">
              <input id="versionRating" data-stars="5" type="button"　 title=""/>
            </form>
          </div>

          <div class="col-md-1">
            <input id="chapterVersionVoteVal" type="button" class="btn btn-danger pull-left pull-left" value="$$$$$">
          </div>
        </div>
      </div>

      <div class="row col-md-12">
        <div id="mainContent" class="col-md-12 alert alert-success">

        </div>
      </div>

      <hr>
      <div class="row col-md-12">
        <h3>作者列表</h3>
        <div id="authorList" class="col-md-12 alert alert-success">

        </div>
      </div>
  </div>

  <!-- Main Footer -->
  <footer class="footer text-center">
    <strong>Copyright &copy;
      <script type="text/javascript">document.write(new Date().getFullYear());</script>
      <a href="#">WeArt</a>.
    </strong>
    All rights reserved.
  </footer>

  <input type="hidden" id="idVersion" value="">
  <input type="hidden" id="idBook" value={{ idBook}}>
  <input type="hidden" id="chapterOrder" value={{ chapterOrder}}>

</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/star-rating.min.js" type="text/javascript"></script>
<script src="/static/templatesJs/reader/backgroundImg.js" type="text/javascript"></script>
<script src="/static/templatesJs/content/chapterContent.js" type="text/javascript"></script>
<script src="/static/templatesJs/voteChapter/chapterVersionVote.js" type="text/javascript"></script>
