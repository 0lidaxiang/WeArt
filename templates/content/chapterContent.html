<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#558b2f">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> WeArt </title>

  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" type="text/css" href="/static/templatesCss/indexBg.css" />
  <link rel="stylesheet" type="text/css" href="/static/templatesCss/login.css" />

  <style>
    .footer {
      position: relative;
      top: 50px;
      width: 100%;
    }
  </style>
</head>

<body>
  {% include 'home/nav.html' %}

  <!-- Main Content -->
  <div id= "content" class="container">
      <div class="col-md-12">
        <h1>《{{ bookName}}》 第 {{chapterOrder}} 章節 {{chapterName}}</h1>
        <!-- (暫時只列出10000字) -->
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <input type="button" class="btn btn-success pull-left" value="參與寫作" onclick="writeMyVersion()">
        </div>
      </div>

      <input type="hidden" id="idBook" value={{ idBook}}>
      <input type="hidden" id="chapterOrder" value={{ chapterOrder}}>

      <div class="col-md-12">
        <div id="mainContent" class="col-md-12 alert alert-success">

        </div>
      </div>

      <hr>
      <div class="col-md-12">
        <h2>作者列表</h2>
      </div>
      <div class="col-md-12">
        <div id="authorList" class="col-md-12 alert alert-success">

        </div>
      </div>

      <hr>
      <div class="col-md-12">
        <h2>更新歷史</h2>
      </div>
      <div class="col-md-12">
        <div id="logsContent" class="col-md-12 alert alert-success">

        </div>
      </div>

      <hr>
      <div class="col-md-12">
        <h2>當前內容</h2>
      </div>
      <div class="col-md-12">
        <div id="otherVersionContent" class="col-md-12 alert alert-success">

        </div>
      </div>
  </div>

  <!-- Main Footer -->
  <footer class="footer text-center">
    <strong>Copyright &copy;
      <script type="text/javascript">document.write(new Date().getFullYear());</script>
      <a href="#">WeArt</a>.
    </strong>
    All rights reserved.
  </footer>


</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/templatesJs/reader/backgroundImg.js" type="text/javascript"></script>
<script src="/static/templatesJs/content/chapterContent.js" type="text/javascript"></script>
